<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar">
        <div class="tool-bar">
            <div id="calendar-label">
                <span></span>
            </div>
            <div class="action">
                <button title="Previous year" id="dec-year"><<</button>
                <button title="Previous month" id="dec-month"><</button>
                <button title="Next month" id="inc-month">></button>
                <button title="Next year" id="inc-year">>></button>
            </div>
        </div>
    </div>
</body>
